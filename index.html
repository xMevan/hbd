<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Special Day</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle, #1e3c72, #2a5298);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Glass Container */
    .glass-container {
      backdrop-filter: blur(15px);
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      padding-bottom: 30px;
      width: 90%;
      max-width: 500px;
      position: relative;
      z-index: 1; /* Pastikan konten berada di atas partikel */
    }

    /* Heading and Countdown */
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    .countdown {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 3px;
      margin: 20px 0;
    }

    /* Spotify Player */
    .spotify-player {
      margin: 30px 0;
    }

    /* Spotify Text */
    .spotify-text {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-style: italic;
    }

    /* Photo Container */
    .photo-container img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px 0;
      border: 3px solid rgba(255, 255, 255, 0.5);
    }

    /* Music Selector */
    select {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.5);
      padding: 10px;
      border-radius: 10px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
    }

    /* Footer */
    .footer {
      position: relative;
      margin-top: 30px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 10px;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .countdown {
        font-size: 2.5rem;
      }

      .glass-container {
        padding: 20px;
      }

      .spotify-text {
        font-size: 1rem;
      }

      select {
        font-size: 0.9rem;
      }

      .photo-container img {
        width: 120px;
        height: 120px;
      }

      .footer {
        font-size: 0.9rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }

      .countdown {
        font-size: 2rem;
      }

      .glass-container {
        padding: 15px;
        width: 90%;
      }

      .spotify-text {
        font-size: 0.9rem;
      }

      select {
        font-size: 0.8rem;
      }

      .photo-container img {
        width: 100px;
        height: 100px;
      }

      .footer {
        font-size: 0.8rem;
      }
    }

    /* Efek Partikel Jatuh */
    @keyframes snow {
      0% { transform: translateY(-100px); opacity: 0.7; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    .snowflakes {
      position: fixed;  /* Pastikan efek salju tersebar di seluruh halaman */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none; /* Menghindari interaksi dengan elemen salju */
      z-index: 9999; /* Pastikan berada di depan elemen lain */
    }

    .snowflake {
      position: absolute;
      top: -10px;
      pointer-events: none;
      font-size: 1.5rem;
      color: rgba(255, 255, 255, 0.8);
      animation: snow linear infinite;
      z-index: 9999; /* Pastikan partikel salju berada di depan */
    }

    @media (max-width: 480px) {
      .snowflake {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

    <!-- Elemen Partikel Jatuh -->
    <div class="snowflakes"></div>

    <div class="glass-container">
      <h1>Santai, hari spesialmu sebentar lagi...</h1>
      <div id="countdown" class="countdown">Loading...</div>

      <!-- Foto di tengah -->
      <div class="photo-container">
        <img src="foto_ayang.jpg" alt="Foto Spesial">
      </div>

      <!-- Teks tambahan -->
      <p class="spotify-text">Sambil menunggu, yuk play lagu favoritmu!</p>
      
      <!-- Spotify Player -->
      <div class="spotify-player">
        <iframe id="spotifyFrame" 
          src="https://open.spotify.com/embed/track/7F4tV8SiUy6itZTdAzdafO" 
          width="300" height="80" frameborder="0" 
          allowtransparency="true" allow="encrypted-media">
        </iframe>
      </div>

      <!-- Music Selector -->
      <select id="musicSelector" onchange="changeMusic()">
        <option value="7F4tV8SiUy6itZTdAzdafO">Nadhif Basalamah - Penjaga Hati</option>
        <option value="1nc4oXLc3slDMDgl3DMRtJ">Andmesh - Anugerah Terindah</option>
        <option value="2AEepQ8zdGMSaSYrm3pq0W">Drive - Bersama Bintang</option>
      </select>
    </div>

    <p class="footer">Dibuat dengan cinta dan harapan ‚ù§Ô∏è</p>

    <script>
      // Set target date
      const targetDate = new Date('2024-12-12T00:00:00'); // Tanggal target: 12 Desember 2024

      // Countdown logic
      function updateCountdown() {
        const now = new Date();
        const timeLeft = targetDate - now;

        if (timeLeft <= 0) {
          document.getElementById('countdown').textContent = "Hari spesial telah tiba! üéâ";
          return;
        }

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById('countdown').textContent =
          `${days}d ${hours}h ${minutes}m ${seconds}s`;
      }

      setInterval(updateCountdown, 1000);
      updateCountdown();

      // Change Spotify music based on selection
      function changeMusic() {
        const spotifyFrame = document.getElementById('spotifyFrame');
        const musicSelector = document.getElementById('musicSelector');
        const selectedTrack = musicSelector.value;

        spotifyFrame.src = `https://open.spotify.com/embed/track/${selectedTrack}`;
      }

      // JavaScript untuk menghasilkan efek partikel jatuh
      function createSnowflakes() {
        const snowflakesContainer = document.querySelector('.snowflakes');
        const numberOfSnowflakes = 50; // Tentukan jumlah partikel

        for (let i = 0; i < numberOfSnowflakes; i++) {
          const snowflake = document.createElement('div');
          snowflake.classList.add('snowflake');
          snowflake.textContent = '‚ùÑ'; // Gunakan emoji salju atau gambar

          // Tentukan posisi acak dan durasi animasi untuk tiap partikel
          const size = Math.random() * 10 + 10 + 'px'; // Ukuran acak untuk setiap partikel
          const left = Math.random() * 100 + 'vw'; // Posisi horizontal acak
          const animationDuration = Math.random() * 5 + 5 + 's'; // Durasi animasi acak

          snowflake.style.fontSize = size;
          snowflake.style.left = left;
          snowflake.style.animationDuration = animationDuration;
          snowflake.style.animationDelay = Math.random() * 5 + 's'; // Delay acak

          snowflakesContainer.appendChild(snowflake);
        }
      }

      // Panggil fungsi saat halaman dimuat
      window.onload = createSnowflakes;

    </script>

</body>
</html>
