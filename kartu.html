<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kartu Ucapan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #ffefd5, #ffb3cc);
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            color: #fff;
        }

        h1 {
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .balloon {
            width: 50px;
            height: 70px;
            background: #ff4081;
            border-radius: 50% 50% 45% 45%;
            position: absolute;
            bottom: -100px;
            animation: float 6s infinite ease-in-out;
        }

        .balloon:before {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            width: 2px;
            height: 15px;
            background: #333;
            transform: translateX(-50%);
        }

        @keyframes float {
            0% {
                transform: translateX(0) translateY(0);
            }
            50% {
                transform: translateX(10px) translateY(-200px);
            }
            100% {
                transform: translateX(-10px) translateY(0);
            }
        }

        /* Gambar Ilustrasi */
        .heart-img {
            width: 120px;
            height: auto;
            animation: heartBeat 1s infinite;
        }

        @keyframes heartBeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Efek Confetti */
        .confetti {
            position: fixed;
            top: -10px;
            left: 50%;
            width: 15px;
            height: 15px;
            background-color: #fff;
            opacity: 0.8;
            animation: fall 3s infinite linear;
        }

        @keyframes fall {
            0% {
                transform: translateX(0) translateY(0) rotate(0);
            }
            100% {
                transform: translateX(200px) translateY(800px) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <!-- Musik Latar -->
    <audio autoplay loop>
        <source src="romantic-music.mp3" type="audio/mpeg">
        Browser tidak mendukung audio.
    </audio>

    <h1>Selamat Ulang Tahun, Sayang!</h1>

    <!-- Gambar Hati dan Balon -->
    <img class="heart-img" src="heart.png" alt="Hati">
    <div class="balloon" style="left: 20%;"></div>
    <div class="balloon" style="left: 50%; animation-delay: 2s;"></div>
    <div class="balloon" style="left: 80%; animation-delay: 4s;"></div>

    <!-- Efek Confetti -->
    <div class="confetti" style="animation-delay: 0s;"></div>
    <div class="confetti" style="animation-delay: 1s; left: 30%;"></div>
    <div class="confetti" style="animation-delay: 2s; left: 70%;"></div>
</body>
</html>
